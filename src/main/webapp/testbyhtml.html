<html>
<head>
    <title>Test By Html</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="./static/favicon.ico">
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="./static/js/jquery.js"></script>
    <script type="text/javascript">
        //$(function(){
        //});
        function test(){
            var html = $($("textarea[name=html]")[0]).val();
            var cssSelector = $($("input[name=cssSelector]")[0]).val();
            var jsoupCssSelector = $($("input[name=jsoupCssSelector]")[0]).val();
            $.get(
                "test.do",
                {
                    action : "testByHtml",
                    cssSelector : cssSelector,
                    jsoupCssSelector : jsoupCssSelector,
                    html : html
                },
                function(data){
                    $("#resultarea").val(data);
                    $("#testResult").show();
                }
            );
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Html:</h1>
        <div class="row">
            <textarea class="form-control" rows="3" placeholder="test html" name="html" style="height: 400px;"></textarea>
        </div>
        <h1>CSS Selector:</h1>
        <div class="row">
            <div class="col-lg-6">
                <input type="text" class="form-control input-sm" placeholder="css selector" name="cssSelector">
            </div>
            <div class="col-lg-6">
                <input type="text" class="form-control input-sm" placeholder="jsoup css selector" name="jsoupCssSelector">
            </div>
        </div>
        <button type="button" class="btn btn-success" style="margin: 20px 0 10px 0;" id="cloneflow" onclick="javascript:test();return false;">测试</button>
        <div class="row" style="display: none;" id="testResult">
            <textarea class="form-control" rows="3" placeholder="test html" name="html" style="height: 400px;" id="resultarea"></textarea>
        </div>
    </div>
</body>
